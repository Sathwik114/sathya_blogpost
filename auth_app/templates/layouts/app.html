<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Auth</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- ✅ Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'dashboard' %}">My Blog</a>
    <div class="ml-auto">
      {% if request.user.is_authenticated %}
        <span class="navbar-text text-light mr-3">Hi, {{ request.user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm ml-2">Register</a>
      {% endif %}
    </div>
  </nav>

  <!-- ✅ Main content area -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
