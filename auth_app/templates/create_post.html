{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">üìù Create New Post</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="title" class="font-weight-bold">Title</label>
                            <input type="text" name="title" class="form-control form-control-lg" 
                                   placeholder="Enter post title" required>
                        </div>

                        <div class="form-group">
                            <label for="content" class="font-weight-bold">Content</label>
                            <textarea name="content" class="form-control" rows="6" 
                                      placeholder="Write your post content..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="image" class="font-weight-bold">Image (Optional)</label>
                            <input type="file" name="image" class="form-control-file" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="video" class="font-weight-bold">Video (Optional)</label>
                            <input type="file" name="video" class="form-control-file" accept="video/*">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
                            <button type="submit" class="btn btn-success">üöÄ Publish Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
