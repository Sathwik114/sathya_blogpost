{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">üóëÔ∏è Delete Post</h3>
                </div>
                <div class="card-body text-center">
                    <h5 class="text-danger mb-4">Are you sure you want to delete this post?</h5>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h6>{{ post.title }}</h6>
                            <p class="text-muted">{{ post.content|truncatewords:20 }}</p>
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary mr-3">Cancel</a>
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
